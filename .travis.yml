language: cpp

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dist/*
  on:
    tags: true

matrix:
  include:
    - os: linux
      env: PLATFORM=linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-6
            - gcc-6
            - cmake
            - cmake-data
            - libx11-xcb-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
            - libudev-dev
            - libopenal-dev
            - freeglut3-dev
            - libjpeg-dev
            - libfreetype6-dev
            - libxrandr-dev
            - libglew-dev
            - libsndfile1-dev
            - libasound2-dev
            - alsa-utils
            - alsa-oss
      script: ./bin/build_unix.sh
      before_deploy: ./bin/archive_unix.sh
    - os: linux
      language: android
      env: PLATFORM=android
      addons:
        apt:
          packages:
            - autogen
            - autoconf
            - automake
            - libtool
            - pkg-config
            - ninja-build
      android:
        components:
          - tools
          - platform-tools
          - tools # it's required to have this duplicated

          - build-tools-25.0.2
          - android-21
        licenses:
          - '.+'
      before_install:
        - rm -fr ./android-ndk-r16b
        - curl -L http://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip -O
        - unzip -oq android-ndk-r15c-linux-x86_64.zip
        - rm android-ndk-r15c-linux-x86_64.zip
        - export ANDROID_NDK_HOME=`pwd`/android-ndk-r15c
        - export ANDROID_TOOLCHAIN_HOME=`pwd`
        - export ANDROID_NDK_VER=r15c
      install:
        - "yes | sdkmanager ndk-bundle"
        - "yes | sdkmanager \"extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2\""
      script: ./bin/build_android.sh
      before_deploy: ./bin/archive_android.sh
    - os: osx
      env: PLATFORM=osx
      compiler: clang
      before_install:
        - brew update
        - brew install libsndfile
      script: ./bin/build_unix.sh
      before_deploy: ./bin/archive_unix.sh
