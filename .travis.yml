language: c++

script:
  - ./.travis_build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  local_dir: build/bin
  skip_cleanup: true
  on:
    tags: true

matrix:
  include:
    - os: linux
      env: PLATFORM=linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-6
            - gcc-6
            - cmake
            - cmake-data
            - libx11-xcb-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
            - libudev-dev
            - libopenal-dev
            - freeglut3-dev
            - libjpeg-dev
            - libfreetype6-dev
            - libxrandr-dev
            - libglew-dev
            - libsndfile1-dev
            - libasound2-dev
            - alsa-utils
            - alsa-oss
    - os: linux
      language: android
      env: PLATFORM=android
      android:
        components:
          - tools
          - platform-tools
          - tools # it's required to have this duplicated

          - build-tools-25.0.2
          - android-21
        licenses:
          - '.+'
      install:
        - "yes | sdkmanager ndk-bundle"
        - "yes | sdkmanager \"extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2\""
    - os: osx
      compiler: clang
